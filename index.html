<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="cal" id="cal">
            <div class="display" id="cal-display"></div>
            <div class="container-btn">
                <div class="num-btn">
                    <button class = "cal-btn" value="1">1</button>
                    <button class = "cal-btn" value="2">2</button>
                    <button class = "cal-btn" value="3">3</button>
                    <button class = "cal-btn" value="4">4</button>
                    <button class = "cal-btn" value="5">5</button>
                    <button class = "cal-btn" value="6">6</button>
                    <button class = "cal-btn" value="7">7</button>
                    <button class = "cal-btn" value="8">8</button>
                    <button class = "cal-btn" value="9">9</button>
                    <button class = "cal-btn" value="0">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
                <div class="operator-btn">
                    <button class="op-btn"id="add" value="+">+</button>
                    <button class="op-btn"id="subtract" value="-">-</button>
                    <button class="op-btn"id="mutiply" value="*">*</button>
                    <button class="op-btn"id="divide" value="/">/</button>
                
                    <button class="op-btn">clear</button>
                </div>
            </div>
        </div>
</div>
    <script src="app.js"></script>
    
</body>
</html>
